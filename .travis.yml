language: android
jdk: openjdk7
android:
  components:
    - build-tools-21.0.2
    - extra-android-support
    - extra-android-m2repository
    - android-21
  licenses:
    - '.+'

after_success:
  - if [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then gradle build uploadArchives -PnexusUsername="${nexusUsername}" -PnexusPassword="${nexusPassword}" ; fi

script:
  - ./gradlew clean assemble check
